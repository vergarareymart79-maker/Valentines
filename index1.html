<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forever Valentine üíò</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Card */
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            color: #e63946;
            margin-bottom: 20px;
        }

        /* Buttons */
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #e63946;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Initial button alignment inside card */
        .no-btn {
            position: relative;
            /* stays inside the card at first */
            margin-left: 10px;
            /* space from the Yes button */
            margin-top: 0;
            transform: none;
        }



        /* Floating Hearts */
        .heart {
            position: fixed;
            top: 100vh;
            animation: floatUp 4s linear forwards;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Dienzel, will you be my Valentine forever? ‚ù§Ô∏è</h1>
        <button type="button" onclick="handleYes()">Yes üíñ</button>
        <button type="button" class="no-btn" id="noBtn">No üò¢</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            function showHearts() {
                for (let i = 0; i < 40; i++) {
                    setTimeout(createHeart, i * 100);
                }
            }

            function createHeart() {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (20 + Math.random() * 20) + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }

            window.handleYes = function () {
                showHearts();
                setTimeout(() => {
                    window.location.href = "./vertical_responsive.html";
                }, 1500);
            };

            const noBtn = document.getElementById("noBtn");

           function moveButton() {
  // Change position to fixed on first hover
  if (noBtn.style.position !== "fixed") {
    noBtn.style.position = "fixed";
  }

  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}



            // Desktop
            noBtn.addEventListener("mouseover", moveButton);

            // Mobile
            noBtn.addEventListener("touchstart", function (e) {
                e.preventDefault();
                moveButton();
            });

        });
    </script>

</body>

</html>
