<style>
    /* ===== VALENTINE PRELOADER ===== */
    .preloader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 1s ease, visibility 1s ease;
    }

    .preloader.hidden {
        opacity: 0;
        visibility: hidden;
    }

    .loader-content {
        text-align: center;
        color: white;
        font-family: cursive;
    }

    /* Heart */
    .heart-loader {
        width: 90px;
        height: 90px;
        background: white;
        position: relative;
        transform: rotate(-45deg);
        margin: 0 auto 20px;
        animation: pulse 1.2s infinite ease-in-out;
    }

    .heart-loader::before,
    .heart-loader::after {
        content: "";
        position: absolute;
        width: 90px;
        height: 90px;
        background: white;
        border-radius: 50%;
    }

    .heart-loader::before {
        top: -45px;
        left: 0;
    }

    .heart-loader::after {
        left: 45px;
        top: 0;
    }

    @keyframes pulse {

        0%,
        100% {
            transform: rotate(-45deg) scale(1);
        }

        50% {
            transform: rotate(-45deg) scale(1.2);
        }
    }

    /* Loading text */
    .loading-text {
        font-size: 22px;
        margin-top: 10px;
    }

    /* ===== Gallery Fade In ===== */
    .gallery {
        opacity: 0;
        transform: scale(1.05);
        transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .gallery.reveal {
        opacity: 1;
        transform: scale(1);
    }

    /* ===== PRELOADER ===== */
    .preloader {
        position: fixed;
        inset: 0;
        background: #ff9a9e;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    .preloader.hidden {
        opacity: 0;
        visibility: hidden;
    }

    /* Heart shape */
    .heart-loader {
        width: 80px;
        height: 80px;
        background: #fff;
        position: relative;
        transform: rotate(-45deg);
        animation: pulse 1s infinite ease-in-out;
    }

    .heart-loader::before,
    .heart-loader::after {
        content: "";
        position: absolute;
        width: 80px;
        height: 80px;
        background: #fff;
        border-radius: 50%;
    }

    .heart-loader::before {
        top: -40px;
        left: 0;
    }

    .heart-loader::after {
        left: 40px;
        top: 0;
    }

    @keyframes pulse {

        0%,
        100% {
            transform: rotate(-45deg) scale(1);
        }

        50% {
            transform: rotate(-45deg) scale(1.2);
        }
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .gallery-track {
        position: fixed;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.25rem;
        padding: 0.25rem;
        will-change: transform;
    }

    .card {
        height: 400px;
        overflow: hidden;

        & .card-image-wrapper {
            height: 135%;
            will-change: transform;

            & img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    }

    @media (width < 800px) {
        .gallery-track {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (width < 550px) {
        .gallery-track {
            grid-template-columns: repeat(1, 1fr);
        }
    }
</style>

<script>

    window.addEventListener('load', () => {
        const preloader = document.querySelector(".preloader");
        const loadingText = document.getElementById("loadingPercent");
        const gallery = document.querySelector(".gallery");
        const music = document.getElementById("bgMusic");

        const duration = 1000; // duration in milliseconds (3 seconds)
        let startTime = null;

        function updatePercent(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;

            // Calculate percentage
            let percent = Math.min(Math.round((elapsed / duration) * 100), 100);
            loadingText.textContent = percent + "%";

            if (percent < 100) {
                requestAnimationFrame(updatePercent);
            } else {
                // When done, hide preloader and reveal gallery
                preloader.classList.add("hidden");
                gallery.classList.add("reveal");

                // Play background music
                music.volume = 0.5;
                music.play().catch(() => {
                    console.log("Autoplay blocked until user interaction.");
                });

                // Remove preloader after fade-out
                setTimeout(() => preloader.remove(), 1000);
            }
        }

        requestAnimationFrame(updatePercent);
    });




    const gallery = document.querySelector('.gallery');
const track = document.querySelector('.gallery-track');
let cards = Array.from(document.querySelectorAll('.card')); // convert NodeList to array
const easing = 0.05;
let startY = 0;
let endY = 0;
let raf;

// duplicate cards to create infinite effect
cards.forEach(card => {
    const clone = card.cloneNode(true);
    track.appendChild(clone);
});
cards = Array.from(document.querySelectorAll('.card')); // update cards list

const lerp = (start, end, t) => start * (1 - t) + end * t;

function updateScroll() {
    startY = lerp(startY, endY, easing);

    const trackHeight = track.scrollHeight / 2; // because we duplicated
    if (startY >= trackHeight) {
        startY -= trackHeight; // loop back
        endY -= trackHeight;
    }

    gallery.style.height = `${trackHeight}px`;
    track.style.transform = `translateY(-${startY}px)`;

    activateParallax();
    raf = requestAnimationFrame(updateScroll);
}

function startScroll() {
    endY += 1; // auto-scroll speed in px per frame
    cancelAnimationFrame(raf);
    raf = requestAnimationFrame(updateScroll);
}

function parallax(card) {
    const wrapper = card.querySelector('.card-image-wrapper');
    const diff = card.offsetHeight - wrapper.offsetHeight;
    const { top } = card.getBoundingClientRect();
    const progress = top / window.innerHeight;
    const yPos = diff * progress;
    wrapper.style.transform = `translateY(${yPos}px)`;
}

const activateParallax = () => cards.forEach(parallax);

function init() {
    activateParallax();
    raf = requestAnimationFrame(updateScroll);

    // auto-scroll
    setInterval(() => {
        endY += 1; // adjust scroll speed
    }, 16); // ~60fps
}

window.addEventListener('load', init);
window.addEventListener('resize', updateScroll);

</script>
